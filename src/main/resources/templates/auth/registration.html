<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">

  <label for="username">Введите Логин</label>
  <input type="text" name="username" id="username">
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  <br/>

  <label for="password">Введите пароль</label>
  <input type="password" name="password" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br>

  <label for="name">Введите имя</label>
  <input type="text" name="name" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>

  <label for="surname">Введите Фамилию</label>
  <input type="text" name="surname" id="surname">
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
  <br/>

  <label for="age">Введите возраст</label>
  <input type="text" name="age" id="age">
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</div>
  <br/>

  <input type="submit" value="Sing up">

</form>
</body>
</html>
